<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Order Handler | Express Order</title>
	<link rel="apple-touch-icon" sizes="180x180" href="../media/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="../media/favicons/favicon.ico">
	<link rel="manifest" href="../media/favicons/manifest.json">
	<link rel="mask-icon" href="../media/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../media/css/font-awesome.min.css">
	<link rel="stylesheet" href="../media/css/bootstrap.min.css">
	<script src="../media/scripts/jquery.min.js"></script>
	<script src="../media/scripts/bootstrap.min.js"></script>
	
	<!-- GetMDL -->
	<link rel="stylesheet" href="../media/css/material.indigo-pink.min.css">
	<script defer src="../media/scripts/material.min.js"></script>
	
	<!-- GetMDL-Select -->
	<script src="../media/scripts/getmdl-select.min.js"></script>
	<link rel="stylesheet" href="../media/scripts/getmdl-select.min.css">
	
	<!-- Custom Stylesheets and Scripts -->
	<link href="../media/stylesheet.css" rel="stylesheet">
	<script type="text/javascript" src="../media/scripts/headScripts.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"><span style="color: #87c643">Express</span> <span style="color: #fffeff;">Order</span></a>
			</div>
		</div>
	</nav>
	
	<div class="featuredContent">
		<h3>Manage Orders</h3>
		<h5>See all of your school's orders</h5>
	</div>
	
	<div class="container">
		<div class="row">
			<!-- Begin Entrees -->
			<div class="col-md-12">
				<div class="featuredBox">
					<h2 class="mdl-card__title-text">
						<span style="font-family:pepdining;">k</span> Orders
					</h2>
					<div class="mdl-card__supporting-text">
						<table class="table table-striped table-responsive">
							<thead>
								<tr>
									<th>Order Number</th>
									<th>Student Number</th>
									<th>Name</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="orders"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Dynamic Detail Modal -->
	<div id="detailModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
		 		<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Order Details</h4>
		  		</div>
		 	 	<div class="modal-body">
					<p>Placeholder text.</p>
		  		</div>
		  		<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  		</div>
			</div>
	  	</div>
	</div>
	
	<div id="snackbar"></div>
	<script src="../media/universalScripts.js"></script>
	<script src="../media/scripts/get-orders.js"></script>
	</body>
</html>
