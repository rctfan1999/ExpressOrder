<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login | Express Order</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../media/css/font-awesome.min.css">
	<link rel="stylesheet" href="../media/css/bootstrap.min.css">
	<script src="../media/scripts/jquery.min.js"></script>
	<script src="../media/scripts/bootstrap.min.js"></script>
	
	<!-- GetMDL -->
	<link rel="stylesheet" href="../media/css/material.indigo-pink.min.css">
	<script defer src="../media/scripts/material.min.js"></script>
	
	<!-- GetMDL-Select -->
	<script src="../media/scripts/getmdl-select.min.js"></script>
	<link rel="stylesheet" href="../media/scripts/getmdl-select.min.css">
	
	<link href="../media/stylesheet.css" rel="stylesheet">
	<script src="../media/scripts.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"><span style="color: #87c643">Express</span> <span style="color: #fffeff;">Order</span></a>
			</div>
		</div>
	</nav>
	
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="featuredBox">
					<h2 class="mdl-card__title-text">
						<span style="font-family:pepmessaging-help;">k</span> Login
					</h2>
					<div class="mdl-card__supporting-text">
						<form role="form" action="" id="loginForm" name="loginForm">
							<div class="form-group">
								<label for="Username">Username:</label>
								<input type="text" class="form-control" id="Username" name="Username" required>
							</div>
							<div class="form-group">
								<label for="Password">Password:</label>
								<input type="password" class="form-control" id="Password" required>
							</div>
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in</button>
						</form>
					 </div>
				</div>
			</div>
		</div>
	</div>
	<script src="../media/scripts/authenticate.js"></script>
</body>
</html>
