<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Express Order</title>
	
	<!-- Material Design fonts -->
	
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link href="../media/stylesheet.css" rel="stylesheet">
	<script src="../media/scripts.js"></script>		
</head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"><span style="color: #87c643">Express</span> <span style="color: #fffeff;">Order</span></a>
			</div>
		</div>
	</nav>
	
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="featuredBox">
					<h2 class="mdl-card__title-text">
						<span style="font-family:pepmessaging-help;">k</span> Login
					</h2>
					<div class="mdl-card__supporting-text">
						<form role="form">
							<div class="form-group">
								<label for="email">Username:</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
								</div>
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in</button>
						</form>
					 </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
